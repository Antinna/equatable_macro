name: equatable_macro
description: A Dart library providing a macro for automatic implementation of the Equatable
version: 0.0.1-main.1 # if stable then version be like 0.0.1 , if prerelease version be like 0.0.1-main.1 , in both if we release new patch increase the last digit
repository: https://github.com/antinna/equatable_macro
homepage: https://github.com/antinna/equatable_macro
issue_tracker: https://github.com/antinna/equatable_macro/issues
documentation: https://github.com/antinna/equatable_macro#readme
